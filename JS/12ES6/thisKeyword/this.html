<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const button1 = document.createElement("button")
        const button2 = document.createElement("button")
        button1.style.width="250px"
        button1.style.height="50px"
        button2.style.width="250px"
        button2.style.height="50px"
        button1.style.fontWeight ="900"
        button2.style.fontWeight ="900"
        document.body.append(button1)
        button1.textContent="Blue"
        button2.textContent="Black"
        document.body.append(button2)

        //oop
        class Display{
            constructor(){

                this.buttonText ="New Text"
                button1.addEventListener('click',function(e){
                    this.buttonText="New text accessed"
                    // console.log("Hey I have been clicked");
                    e.target.textContent= this.buttonText
                    console.log(this.buttonText);
                })
            }
        }
        new Display()
    </script>
</body>
</html>
