<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="style.css" />
    
  <body>
    <h1>Books</h1>
    
    <label for="genreInput">Genre:</label>
    <input type="text" id="genreInput" placeholder="Fantasy, Sci-Fi...">
  
    <label for="yearInput">Year:</label>
    <input type="number" id="yearInput" placeholder="1950">
  
    <label for="pagesInput">Pages:</label>
    <input type="number" id="pagesInput" placeholder="500">
  
    <button id="filterBtn">Filter Books</button>
  
    <h2>Sort Books</h2>
    <button id="sortYearAsc">Sort by Year (Asc)</button>
    <button id="sortYearDesc">Sort by Year (Desc)</button>
    <button id="sortPagesAsc">Sort by Pages (Asc)</button>
    <button id="sortPagesDesc">Sort by Pages (Desc)</button>
  
    <div id="product-list"></div>
    
    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
