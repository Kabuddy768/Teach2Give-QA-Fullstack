<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
     <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .card {
            width: 280px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 16px;
            text-align: center;
        }

        .qr-code {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .qr-code img {
            max-width: 100%;
            border-radius: 10px;
        }

        .card-title {
            font-size: 22px;
            font-weight: bold;
            color: #1f3251;
            margin-bottom: 16px;
        }

        .card-text {
            font-size: 15px;
            color: #7b879d;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="qr-code">
            <img src="Assets/image-qr-code.png" alt="QR Code">
        </div>
        <div class="card-title">Improve your front-end skills by building projects</div>
        <p class="card-text">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level!
        </p>
    </div>
</body>
</html>
