<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerce</title>
</head>
<style>
    body{
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
    }
    .logo img{
        height: 40px;
        width: 60px;
    }
    
    .nav{
        display: flex;
        justify-content: space-between;
    }
    .menu ul{
        display: flex;
        justify-content: space-between;
        list-style: none;
    }
    .menu ul li{
    
        display: flex;
        margin: 0 10px;
    }
    .profile{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
   
    .cart{
        margin-right: 15px;
        height: 30px;
        width: 30px;
    }
    .profile p{
        margin-right: 15px;
    }
    .profile span{
        margin-left: -15px;
        margin-right: 10px;
    }
    .prof{
        margin-left: 10px;
        margin-right: 15px;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        box-shadow: 0 0 5px 0 rgba(0,0,0,0.2);
    }
    .profile h3{
        margin-right: 10px;
    }   
    .header{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .header p{
        margin: 10px;
    }
    .checked{
        height: 20px;
        width: 20px;
        margin: 10px;
    }
    .line{
        width: 30px;
        height: 2px;
        background-color: black;
    }
    .content{
        display: flex;
        justify-content: space-between;
        padding-top: 20px;
        padding-left: 20px;
        padding-right: 20px;

    }
    .left{
        background-color: aliceblue;
        width: 60%;
        border-radius: 10px;
    }
    .details{
        padding-left: 150px;
    }
    form label{
        font-size: 15px;
        margin-bottom: 10px;
    }
    form input{
        width: 400px;
        height: 20px;
    }
    .right{
        background-color: aliceblue;
        width: 38%;
        border-radius: 10px;
    }
    .btn{
        display: flex;
        margin-top: 20px;
        justify-content: flex-end;
        padding-right:27%;
    }
    .btn button{
        margin-right: 10px;
        width: 150px;
        height: 30px;
        border: none;
        border-radius: 5px;
        
    }
    .btn button:hover{
        background-color: blue;
        color: white;

    }
    .footer{
        display: flex;
        margin-top: 20px;
        justify-content: flex-end;
        padding-right:22%;
    }
    .footer button{
        margin-right: 10px;
        width: 150px;
        height: 30px;
        border: none;
        border-radius: 5px;
        
    }
    .footer button:hover{
        background-color: blue;
        color: white;

    }
    .product {
                        display: flex;
                        align-items: center;
                        margin-top: 10px;
                    }
                    .quantity {
                        display: flex;
                        align-items: center;
                        margin-left: 10px;
                    }
                    .quantity button {
                        width: 30px;
                        height: 30px;
                        border: none;
                        border-radius: 5px;
                        background-color: lightgray;
                        cursor: pointer;
                    }
                    .quantity span {
                        margin: 0 10px;
                    }
    

</style>
<body>
   <div class="container">
    <div class="nav">
        <div class="logo">
            <img src="Assets/Icons/logo.png" alt="logo">
        </div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Shop</li>
                <li>Contact</li>
                <li>Help</li>
            </ul>
        </div>
        <div class="profile">
            <P>Account</P>
            <img src="Assets/Icons/shopping-bag.png" alt="items" class="cart"><span>3 items</span>
            <img src="Assets/Icons/th.jpeg" alt="profile" class="prof">
        </div>
    </div><hr>
    <div class="content">
        <div class="left">
            <div class="header">
                <p style="color: blue;">Account</p>
                <div class="line"></div>
                <img src="Assets/Icons/checked.png" alt="" class="checked">
                <div class="line"></div>
                <p>Shipping</p>
                <div class="line"></div>
                <img src="Assets/Icons/checked.png" alt="" class="checked">
                <div class="line"></div>
                <p>Payment</p>
            </div>
            <div class="details">
                <form>
                    <h3>Account Details</h3>
                    <label for="email">Email address</label><br><br>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="password">Password</label><br> <br>
                    <input type="password" id="password" name="password" required><br><br>
                    
                </form>
                <div class="btn">
                    <button>Register for account</button>
                    <button>Login</button>
                </div>
            </div><hr>
            <div class="footer">
                <button>Cancel Order</button>
                <button>Shipping Details</button>
            </div>
        </div>
        <div class="right" >
            <div class="order" style="padding: 20px;">
                <h3>Order Summary</h3>
                <img src="Assets/Icons/headphones.png" alt="headphones" >
                <div class="product">
                    <p>Sonny Wireless Headphones</p>
                    <div class="quantity">
                        <button class="minus">-</button>
                        <span>1</span>
                        <button class="plus">+</button>
                    </div>
                </div>
                <p>£320.45</p>
            </div>
            <div class="card">
                <p>Gift card/ Discount code</p>
                <input type="text" placeholder="Enter code">
                <button>Apply Code</button>
                <div style="display: flex; justify-content: space-between;">
                    <p>Sub Total:</p>
                    <p>£316.55</p>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <p>Tax:</p>
                    <p>£3.40</p>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <p>Shipping:</p>
                    <p>Free</p>
                </div>
                <div style="display: flex; justify-content: space-between; font-weight: bold;">
                    <p>Total:</p>
                    <p>£320.45</p>
                </div>
            </div>
        </div>
        </div>
   </div>

    
</body>
</html>
