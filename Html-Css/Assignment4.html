<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
        }

        .logo img{
            width: auto;
            height: 30px;
        }

        .nav-links {
            display: flex;
            gap: 4rem;
            align-items: center;
            position: relative;
            right: 10%;
            

        }
        .nav-links a{
            text-decoration: none;
            color: #000;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .down {
            width: 10px;
            height: 10px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        main {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 2rem;
            padding: 2rem;
            width: 80%;
            margin: 0 auto;
        }

        .progress {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .progress-step {
            color: #888;
        }

        .progress-step.active {
            color: #000;
        }
        .checked{
            width: 20px;
            height: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .checkout-form {
        background: #f8f9fa;
        padding: 2rem;
        border-radius: 8px;
    }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f8f9fa;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        .top{
            padding-bottom: 100px;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-primary {
            background: #2E86DE;
            color: white;
        }

        .btn-secondary {
            background: none;
            color: #666;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
        }

        .product {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .product img {
            width: 120px;
            border-radius: 4px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
        }

        .quantity-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
        }

        .price-details {
            margin-top: 2rem;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .total {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .free {
            color: #2ECC71;
        }
        .d-block{
            margin-right: 167px;
        }
        
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="Assets/Icons/logo.png" alt="">
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
            <a href="#">Help</a>
        </div>
        <div class="nav-right">
            <span>Account</span>
            <img src="Assets/Icons/down-arrow.png" alt="" class="down" style="margin-left: -10px;">
            <img src="Assets/Icons/shopping-bag.png" alt="" class="checked">
            <span style="margin-right: 30px">3 items</span>
            <img src="Assets/Icons/th.jpeg" alt="Avatar" class="avatar" >
        </div>
    </nav>

    <main>
        <div class="checkout-form">
            <div class="progress">
                <span class="progress-step active" style="color: #2E86DE;">Account</span>
                —
                <img src="Assets/Icons/checked.png" alt="" class="checked">
                <span class="progress-step">Shipping</span>
                —
                <img src="Assets/Icons/checked.png" alt="" class="checked">
                 —
                <span class="progress-step">Payment</span>
            </div>

            <h2>Account details</h2>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" placeholder="Email@myemail.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="********">
            </div>

            <div class="buttons top">

                <button class="btn-secondary">Register for account</button>
                <button class="btn-primary">Login</button>
            </div><hr>
            <div class="buttons">
                <button class="btn-secondary">Cancel order</button>
                <button class="btn-primary">Shipping details</button>
            </div>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <img src="Assets/Icons/headphones.png" alt="Sony headphones" width="500px" style="margin-bottom: 20px;">
            <div class="product">
                <div class='d-block'>
                    <h3 style="margin-bottom: 20px;">Sony wireless headphones</h3>
                    <p style="font-weight: bolder;">£320.45</p>
                </div>
                    <div class="quantity-control">
                        <button class="quantity-btn">-</button>
                        <span>1</span>
                        <button class="quantity-btn">+</button>
                    </div>
            </div>
            <div class="discount">
                <label for="discount">Gift Card/ Discount code</label>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="text" placeholder="Enter your code">
                    <button class="btn-secondary" style="border: 1px solid #2E86DE;">Apply</button>
                </div>
            </div>
        

            <div class="price-details">
                <div class="price-row">
                    <span>Sub total</span>
                    <span>£316.55</span>
                </div>
                <div class="price-row">
                    <span>Tax</span>
                    <span>£3.45</span>
                </div>
                <div class="price-row">
                    <span>Shipping</span>
                    <span class="free">Free</span>
                </div>
                <div class="price-row total">
                    <span>Total</span>
                    <span>£320.45</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
